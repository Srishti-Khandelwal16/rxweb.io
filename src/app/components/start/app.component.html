
<aside *ngIf="gitterAsideShow" class="gitter-chat-embed">
  <div class="gitter-chat-embed-action-bar">
    <a class="gitter-icon" aria-label="Open Chat in Gitter.im"
      href="https://gitter.im/rxweb-project/rxweb?utm_source=badge&amp;utm_medium=badge&amp;utm_campaign=pr-badge&amp;utm_content=body_badge"
      target="_blank" rel="noopener"><i class="fas fa-external-link-alt"></i></a>
    <button (click)="gitterAside()" type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>
 
  <div class="gitter-chat-embed-loading-wrapper">
    <div class="gitter-chat-embed-loading-indicator gitter-icon"></div>
  </div>

  
</aside>
